// hud
scr_ping 0
scr_clock 0
scr_showfps 0
scr_match_hud 0
crosshair 5
scr_crosshairscale 1.5
scr_crosshaircolor 0

// console
scr_conspeed 999999
scr_conalpha 1
scr_sbaralpha .999 // glitch the hud into non-transparent

// demos
cl_demoreel 1
//cl_autodemo 1 // auto record all games

// video
r_shadows 1

// sound
sndspeed 44100

// weapon zoom
//alias zoom "fov 60; bind mouse2 unzoom"
//alias unzoom "fov 90; bind mouse2 zoom"
//bind mouse2 zoom

// keys
bind \ "screenshot jpg 100" // format tga, png also avail, 100 is quality setting
bind q "impulse 7 8 5 3 4 2" // melee attack
bind e "impulse 121" // grenade attack
bind mouse2 "impulse 120" // melee attack
bind f "impulse 3 2" // pull out shotgun
bind c "impulse 5 4" // pull out chaingun
bind x "impulse 8" // pull out railgun
bind z ""
bind v ""
bind p "pause"
//bind "\" "impulse 104" // for loading waypoint editing
bind 0 "impulse 10" // for exiting waypoint menu
bind 9 "impulse 9"
bind "INS" "impulse 110" // add bot
bind "DEL" "impulse 111" // add bot to other team
bind "BACKSPACE" "impulse 102" // remove bot
saved1 0 // bots don't persist between games

// settings
teamplay 0
deathmatch 1
coop 0
noexit 0
fraglimit 50
skill 3

// includes
exec settings.cfg // my personal game changes
exec maps.cfg // automated map rotation
